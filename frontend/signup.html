<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
    <title>File Upload with Progress Bar using JavaScript</title>
  </head>
  <body>
    
<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp'); background-size: cover;">
<div class="mask d-flex align-items-center h-100 gradient-custom-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card m-5" style="border-radius: 15px;">
          <div class="card-body p-5">
            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

            <form id="form">
              <div class="form-outline mb-4">
                <input type="text" name="firstName" id="firstName" class="form-control form-control-lg" required/>
                <label class="form-label" for="form3Example1cg" id="name">First Name</label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" name="lastName" id="lastName" class="form-control form-control-lg" required/>
                <label class="form-label" for="form3Example1cg" id="name">Last Name</label>
              </div>
              <div class="form-outline mb-4">
                <input type="email" name="email" id="email" class="form-control form-control-lg" required/>
                <label class="form-label" for="form3Example3cg">Your Email</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control form-control-lg" required/>
                <label class="form-label" for="form3Example4cg">Password</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" name="repassword" id="repassword" class="form-control form-control-lg" onkeyup="comparePassword()" required />
                <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                <div id="matcher" style="color: red"></div>
              </div>
              <div id="wrong" class="fs-5 text-center mb-2" style="color: red"></div>

              <div class="d-flex justify-content-center">
                <button type="submit" id="register"
                  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
              </div>

              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login.html"
                  class="fw-bold text-body"><u>Login here</u></a></p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
    <script src="js/signUp.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
   <script src="https://kit.fontawesome.com/4dfaf99ef0.js" crossorigin="anonymous"></script>
  </body>
</html>
